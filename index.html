      rel="stylesheet"

    <header>

        id="newsContainer"
        class="col-span-3 grid md:grid-cols-4 gap-5 order-2 md:order-1"
      ></div>

      <div
        class="col-span-3 border border-gray-300 rounded-lg overflow-hidden order-1 md:col-span-1 md:order-2"
      >
        <div class="bg-red-500 text-white p-3">
          <h1>Bookmark</h1>
          <p id="bookmarkCount">0</p>
        </div>

        <div id="bookmarkContainer"></div>

    </main>
